<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="/Home/home.css">
</head>
<body>
    <!-- ============================ NAV BAR =============================== -->
    <nav class='nav'>
        <!-- Top Nav -->
        <div class='navTop'>
            <div class='nav_item' id="navHome">
                <img src='../../Assets/SVG/home.svg' alt='svg'/>
                <p>Home</p>
            </div>
            <div class='nav_item' id="navExplore">
                <img src='../../Assets/SVG/explore.svg' alt='svg'/>
                <p>Search</p>
            </div>
            <div class='nav_item' id="navTags">
                <img src='../../Assets/SVG/hashTag.svg' alt='svg'/>
                <p>Tags</p>
            </div>
            <button class="button" id="popUpButton">Post</button>
        </div>

        <!-- Bottom Nav -->
        <div class='navBottom' id="navBottom">
            <img src='../../Assets/Images/post.jpg' alt='dp'/>
            <div>
                <p id="navName"></p>
                <p id="navTag"></p>
            </div>  
        </div>
    </nav>

    <!-- ============================ FEED =============================== -->
    <div class='comp' id="home_comp">
        <div class='myPage'>
            <div class='appMiddle'>
                <h1>Home</h1>
                <div class='feed' id='homeFeed'>

                </div>
            </div>
        </div>
    </div>

    <!-- ============================ POP UP FORM =============================== -->
    <div class='form-container' id='formContainer'>
        <img id='form-container-close' src=../../Assets/SVG/close.svg alt='Close'/>
        <form id = 'postForm'class='postForm'>
            <!-- Hidden input field to store post_id for editing -->
            <input type="hidden" id="post_id" name="post_id" value="">
            <!-- Text area to store the messges from the backend -->
            <div class='form_message_area'>
                <img class='userDp' src='../../Assets/SVG/message.svg' alt='dp' />
                <textarea
                id="form_text_area"
                name="form_text_area"
                autofocus="true"
                placeholder="What's Happening?!"
                ></textarea>
            </div>
            <div class='form_submit_area'>
                <Button class="button" id='form_submit_button'>Submit</Button>
            </div>
        </form>
    </div>
    <!-- ============================ SCRIPT =============================== -->
  <script src="/Home/home.js"></script>

</body>
</html>
