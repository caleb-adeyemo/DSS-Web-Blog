<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/Forgot/forgot.css">
</head>
<body>
    <div class='forgotPasswordWrapper'>
        <div class='forgotPasswordForm'>
            <div class='forgotPasswordFormText'>
                <p>Forgot Your Password?</p>
                <p>Enter your email to reset your password.</p>
            </div>
            <form method='POST' id="forgot-password-form">
                <input type='email' placeholder='Enter your email' name='email' class='custom-input' />
                <button class='button' type='submit'>Send Reset Link</button>
            </form>
            <div id="message"></div>
        </div>
    </div>
    <script src="/Forgot/forgot.js"></script>
</body>
</html>
